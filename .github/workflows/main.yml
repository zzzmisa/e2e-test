name: Main
on:
  push:
  schedule:
    - cron: '0 1 * * *'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install
        run: |
          npm install
      - name: test
        run: |
          npm run e2e
